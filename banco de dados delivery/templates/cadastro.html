<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery10 | Cadastro</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">

    <style>
        :root {
            --primary: #005eff;
            --primary-dark: #ffff00da;
            --primary-light: rgba(255, 234, 0, 0.105);
            --dark: #2D3436;
            --light: #080807;
            --gray: #010304;
            --success: #3be614;
            --error: #D63031;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, var(--primary-light) 0%, rgba(0, 168, 255, 0.05) 90%);
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }

        .card {

            background-color: rgb(179, 179, 179);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgb(19, 20, 7);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: rgb(5, 0, 0);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(8, 3, 3, 0.3) 0%, transparent 70%);
            transform: rotate(30deg);
            opacity: 0.6;
        }

        .card-header h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .card-header p {
            font-weight: 300;
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .required:after {
            content: " *";
            color: var(--error);
        }

        .input-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(250, 250, 250, 0.807);
            box-shadow: inset 0 1px 3px rgba(26, 2, 2, 0.05);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 1.25rem;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: rgb(29, 14, 14);
            border: none;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: rgb(29, 14, 14);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .login-link a {
            color: rgb(212, 255, 0);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .login-link a:hover {
            color: var(--primary);
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .alert {
            padding: 1.25rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: fadeIn 0.5s ease;
        }

        .alert i {
            font-size: 1.3rem;
        }

        .alert-error {
            background-color: rgba(255, 62, 62, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        .alert-success {
            background-color: var(--primary-light);
            color: rgb(0, 0, 0);
            border-left: 7px solid var(--success);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 7px;
            background-color: var(--gray);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .password-strength::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background-color: var(--error);
            transition: var(--transition);
        }

        .password-strength.weak::before {
            width: 30%;
            background-color: var(--error);
        }

        .password-strength.medium::before {
            width: 60%;
            background-color: #ffbe0b;
        }

        .password-strength.strong::before {
            width: 100%;
            background-color: var(--success);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 1.75rem;
            }

            .card-header {
                padding: 1.5rem;
            }

            .card-header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>
    <div id="from_fundo_cadastro">

        <h1>
            cadastro
        </h1>

        <div id="from_frente_cadastro">
            <form id="cadastroForm" novalidate>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" required placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha segura">
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required
                        placeholder="Repita sua senha">
                </div>

                <button type="submit">Cadastrar</button>

                <div class="login-link">
                    JÃ¡ tem uma conta? <a href="/login">Acesse aqui</a>
                </div>

            </form>
        </div>
    </div>



</body>

</html>
